<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>AthenaMind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181828;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
    }
    .logo {
      margin: 40px auto 18px auto;
      display: block;
      width: 160px;
      max-width: 60vw;
    }
    h1 {
      color: #28d9cc;
      margin-top: 0;
      font-size: 2.4em;
    }
    .desc {
      font-size: 1.25em;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
    .main-actions {
      margin: 38px auto 0 auto;
      display: flex;
      flex-direction: column;
      gap: 18px;
      max-width: 320px;
      align-items: center;
    }
    .main-actions a {
      display: inline-block;
      width: 100%;
      max-width: 280px;
      background: #28d9cc;
      color: #181828;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 1.18em;
      padding: 14px 0;
      transition: background 0.2s;
      box-shadow: 0 2px 12px #28d9cc22;
      letter-spacing: 0.02em;
    }
    .main-actions a:hover {
      background: #1bb8ac;
    }
    .footer {
      margin-top: 60px;
      color: #bbb;
      font-size: 0.99em;
      letter-spacing: 0.01em;
      opacity: 0.7;
    }
    @media (max-width: 600px) {
      .logo { margin-top: 25px; width: 110px; }
      h1 { font-size: 1.4em; }
      .desc { font-size: 1em; }
      .main-actions { max-width: 95vw; }
      .main-actions a { font-size: 0.97em; padding: 12px 0; }
    }
  </style>
</head>
<body>
  <img src="../public/logo.svg" alt="AthenaMind Logo" class="logo" />
  <h1>أهلاً بك في AthenaMind</h1>
  <div class="desc">
    منصة ذكاء اقتصادي كوني<br>
    تحليل الأسواق، التنبؤات، والوكلاء الذكيين في مكان واحد.
  </div>

  <div class="main-actions">
    <a href="login.html">تسجيل الدخول</a>
    <a href="https://github.com/azeradra/AthenaMind" target="_blank" rel="noopener">عرض المشروع على GitHub</a>
  </div>

  <div class="footer">
    © 2025 AthenaMind<br>
    <a href="https://github.com/azeradra/AthenaMind/blob/main/LICENSE" target="_blank" style="color:#28d9cc;text-decoration:underline;">MIT License</a>
  </div>
</body>
</html>

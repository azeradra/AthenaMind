<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول | AthenaMind</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    .login-container {
      background: #232345;
      padding: 32px 24px;
      border-radius: 16px;
      width: 320px;
      margin: 80px auto 0 auto;
      box-shadow: 0 4px 24px #0002;
      text-align: right;
    }
    .login-container h2 {
      color: #28d9cc;
      margin-bottom: 22px;
      font-size: 2em;
      text-align: center;
    }
    .login-container label {
      display: block;
      margin-bottom: 6px;
      margin-top: 16px;
      color: #fff;
      font-size: 1.05em;
    }
    .login-container input {
      width: 100%;
      padding: 8px;
      border: none;
      border-radius: 6px;
      margin-bottom: 8px;
      font-size: 1em;
      background: #1a1a2a;
      color: #fff;
      box-sizing: border-box;
      direction: ltr;
    }
    .login-container button {
      background: #28d9cc;
      color: #181828;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      padding: 10px 0;
      width: 100%;
      margin-top: 18px;
      cursor: pointer;
      font-size: 1.1em;
      transition: background 0.2s;
    }
    .login-container button:hover {
      background: #1bb8ac;
    }
    .login-container .error {
      color: #ff6b6b;
      font-size: 0.97em;
      margin: 6px 0;
      text-align: right;
      min-height: 22px;
    }
    @media (max-width: 600px) {
      .login-container {
        width: 98vw;
        margin-top: 34px;
        padding: 20px 4vw;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>تسجيل الدخول</h2>
    <form id="loginForm" autocomplete="off">
      <label for="username">اسم المستخدم</label>
      <input type="text" id="username" name="username" required placeholder="ادخل اسم المستخدم">

      <label for="password">كلمة المرور</label>
      <input type="password" id="password" name="password" required placeholder="ادخل كلمة المرور">

      <div class="error" id="errorMsg"></div>

      <button type="submit">دخول</button>
    </form>
  </div>
  <script>
    document.getElementById('loginForm').onsubmit = function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const err = document.getElementById('errorMsg');
      if (!username || !password) {
        err.textContent = "يرجى إدخال جميع الحقول.";
        return;
      }
      // تحقق تجريبي (لاحقاً ربط مع الباك-إند)
      if (username === "admin" && password === "1234") {
        window.location.href = "index.html";
      } else {
        err.textContent = "بيانات الدخول غير صحيحة.";
      }
    }
  </script>
</body>
</html>
